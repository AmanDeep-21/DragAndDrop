<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sprint Board</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="app">
        <header>
            <h1><u>My Own Progess Board</u></h1>
        </header>
        <div class="lists">
            <div class="list">
                <div class="title">New Task</div>
                <div class="list-item" draggable="true">List item 1</div>
                <div class="list-item" draggable="true">List item 2</div>
                <div class="list-item" draggable="true">List item 3</div>
                <div class="list-item" draggable="true">List item 4</div>
                <div class="list-item" draggable="true">List item 5</div>
            </div>
            <div class="list">
                <div class="title">Under Planning</div>
            </div>       
            <div class="list">
                <div class="title">In Progess</div>
            </div>
            <div class="list">
                <div class="title">Ready for QA</div>
            </div>
            <div class="list">
                <div class="title">Ready for prod</div>
            </div>
            <div class="list">
                <div class="title">Completed</div>
            </div>        
        </div>
    </div>
</body>
</html>
